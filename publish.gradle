apply plugin: 'maven-publish'

def getVersionName = { ->
 return "1.0" 
}

def getArtificatId = { ->
 return "my_flutter"
}

def defaultRepoPath = { -> 
    return "/home/runner/work/my_flutter/my_flutter/build/host/outputs/repo"
}

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'com.kassiano'
            artifactId getArtificatId()
            version getVersionName()
            artifact("${defaultRepoPath()}/com/kassiano/my_flutter/flutter_release/1.0/flutter_release-1.0.aar")
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/kassiano/my_flutter")
            credentials {
                username = System.getenv("ACTION_USER_ID")
                password = System.getenv("ACTION_PERSONAL_ACCESS_TOKEN")
            }
        }
    }
}